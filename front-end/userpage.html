<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseAI - User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="profile-container">
        <!-- sidebar -->
        <div class="sidebar">
            <h2>User Profile</h2>
            <ul>
                <li><a href="dashboard.html" onclick="showLoading()">Dashboard</a></li>
                <li><a href="editprofile.html" onclick="showLoading()">Edit Profile</a></li>
                <li><a href="savedprojects.html" onclick="showLoading()">My Projects</a></li>
                <li><a href="#" onclick="showLoading()">Change Password</a></li>
                <li><a href="#" onclick="showLoading()">Logout</a></li>
            </ul>
        </div>

        <!-- main Content -->
        <div class="main-content">
            <header>
                <h1>User Profile</h1>
                <div class="actions">
                    <a href="edit-profile.html"><button onclick="showLoading()">Edit Profile</button></a>
                </div>
            </header>

            <section class="profile-section">
                <h2>Profile Details</h2>
                <div class="profile-details">
                    <div class="profile-item">
                        <label>Full Name:</label>
                        <p>Aayush Raghuvanshi</p>
                    </div>
                    <div class="profile-item">
                        <label>Email:</label>
                        <p>aayushr@example.com</p>
                    </div>
                    <div class="profile-item">
                        <label>Joined On:</label>
                        <p>2024-01-15</p>
                    </div>
                    <div class="profile-item">
                        <label>Projects Created:</label>
                        <p>15</p>
                    </div>
                </div>
            </section>

            <section class="profile-section">
                <h2>Recent Projects</h2>
                <div class="project-list">
                    <div class="project-item">
                        <h3>Project 1</h3>
                        <p>AI-generated lyrics and chords</p>
                        <a href="#" onclick="showLoading()">View</a>
                    </div>
                    <div class="project-item">
                        <h3>Project 2</h3>
                        <p>Collaborative song project</p>
                        <a href="#" onclick="showLoading()">View</a>
                    </div>
                    <!-- add more projects as necessary -->
                </div>
            </section>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }
    </script>
</body>
</html>
