<!DOCTYPE html>
<html>
<head>
    <title>MuseAI - Generate Lyrics and Chords</title>
</head>
<body>
    <h1>Generated Content</h1>
    <button onclick="generateContent()">Generate Lyrics and Chords</button>
    <pre id="lyrics"></pre>
    <pre id="chords"></pre>

    <script>
        function generateContent() {
            fetch('/generator/generate/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lyrics').textContent = data.lyrics;
                    document.getElementById('chords').textContent = data.chords;
                });
        }
    </script>
</body>
</html>
