{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseAI - Saved Projects</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header class="navbar">
        <h1>Saved Projects</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="createchords.html">Create Chords</a></li>
                <li><a href="editprofile.html">Edit Profile</a></li>
                <li><a href="savedprojects.html">Saved Projects</a></li>
            </ul>
        </nav>
    </header>

    <div class="saved-projects-container">
        <div class="project-list">
            <div class="project-item">
                <h3>Project 1</h3>
                <p>AI-generated lyrics and chords</p>
                <div class="project-actions">
                    <a href="#" class="btn-view" onclick="showLoading()">View</a>
                    <a href="#" class="btn-edit" onclick="showLoading()">Edit</a>
                    <a href="#" class="btn-delete" onclick="confirmDelete()">Delete</a>
                </div>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>
                <p>AI-generated lyrics and chords</p>
                <div class="project-actions">
                    <a href="project-details.html" class="btn-view" onclick="showLoading()">View</a>
                    <a href="edit-project.html" class="btn-edit" onclick="showLoading()">Edit</a>
                    <a href="#" class="btn-delete" onclick="confirmDelete()">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }

        function confirmDelete() {
            if (confirm('Are you sure you want to delete this project?')) {
                showLoading();
            }
        }
    </script>
</body>

</html>
