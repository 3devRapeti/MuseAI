{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseAI - Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
        <header class="navbar">
            <h1>Edit Profile</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="createchords.html">Create Chords</a></li>
                    <li><a href="editprofile.html">Edit Profile</a></li>
                    <li><a href="savedprojects.html">Saved Projects</a></li>
                </ul>
            </nav>
        </header>

        <div class="profile-form-container">
            <form action="/update-profile" method="POST" onsubmit="showLoading()">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="User Name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="user@example.com" required>
                </div>
                <div class="input-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4">Write something about yourself...</textarea>
                </div>
                <div class="input-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn-auth">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'block';
        }
    </script>
</body>
</html>
